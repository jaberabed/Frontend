<div class="card">
  <div class="card-header">
    Add New Property
</div>
    <div class="card-body">
     <form (ngSubmit)="ngSubmit()" #Form="ngForm">
      <div class="form-group clo-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="3">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
             <span *ngIf="propName.errors?.['required']">Please provide the name</span>
             <span *ngIf="propName.errors?.['minlength']">Name should be required 3 char</span>
        </span>
      </div>
      <div class="form-group clo-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" #propType="ngModel" ngModel name="Type" required>
        <span *ngIf="!propType.valid && propType.touched" class="error-block">
          Please provide the Type
     </span>
      </div>
      <div class="form-group clo-12">
        <label for="price">Price</label>
        <input type="text" class="form-control"  #propPrice="ngModel" ngModel name="Price" required>
        <span *ngIf="!propPrice.valid && propPrice.touched" class="error-block">
          Please provide Price
     </span>
      </div>
      <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button>
      <button type="reset" class="btn btn-primary" (click)="onBack()">Cancel</button>
     </form>
  </div>
</div>
